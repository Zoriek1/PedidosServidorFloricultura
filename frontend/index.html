<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de gestão de pedidos - Plante Uma Flor">
    <meta name="theme-color" content="#9333ea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Plante Uma Flor - Gestão de Pedidos</title>
    
    <!-- Manifest PWA -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Ícones -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <!-- Configuração Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#9333ea',
                        secondary: '#7c3aed',
                        accent: '#a855f7'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    
    <!-- Navigation -->
    <nav class="bg-primary text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-flower text-2xl"></i>
                    <h1 class="text-xl font-bold">Plante Uma Flor</h1>
                </div>
                
                <div class="flex space-x-4">
                    <button onclick="Router.navigate('/criar-pedido')" class="nav-button" id="nav-criar">
                        <i class="fas fa-plus-circle"></i>
                        <span class="hidden sm:inline ml-2">Novo Pedido</span>
                    </button>
                    <button onclick="Router.navigate('/painel')" class="nav-button" id="nav-painel">
                        <i class="fas fa-th-large"></i>
                        <span class="hidden sm:inline ml-2">Painel</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content Area -->
    <main id="app" class="container mx-auto px-4 py-6">
        <!-- Conteúdo será carregado dinamicamente aqui -->
        <div class="flex items-center justify-center h-64">
            <div class="text-center">
                <i class="fas fa-spinner fa-spin text-4xl text-primary mb-4"></i>
                <p class="text-gray-600">Carregando...</p>
            </div>
        </div>
    </main>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin text-5xl text-white"></i>
            <p class="text-white mt-4">Carregando...</p>
        </div>
    </div>
    
    <!-- Notification Container -->
    <div id="notification-container" class="fixed bottom-4 right-4 z-50 space-y-2">
        <!-- Notificações serão inseridas aqui -->
    </div>
    
    <!-- Scripts -->
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/db.js"></script>
    <script src="/assets/js/router.js"></script>
    <script src="/assets/js/masks.js"></script>
    <script src="/assets/js/validators.js"></script>
    <script src="/assets/js/components/notification.js"></script>
    <script src="/assets/js/components/modal.js"></script>
    <script src="/assets/js/components/pedido-card.js"></script>
    <script src="/assets/js/form.js"></script>
    <script src="/assets/js/painel.js"></script>
    <script src="/assets/js/app.js"></script>
    
    <!-- Registrar Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('✅ Service Worker registrado:', registration.scope);
                    })
                    .catch(error => {
                        console.log('❌ Erro ao registrar Service Worker:', error);
                    });
            });
        }
    </script>
    
</body>
</html>
