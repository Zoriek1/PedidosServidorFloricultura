<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Pedido - Plante Uma Flor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../templates/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üå∫ Plante Uma Flor</h1>
            <h2>Criar Novo Pedido</h2>
        </header>

        <!-- Mensagens de alerta -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <main>
            <form method="POST" action="{{ url_for('criar_pedido') }}" class="pedido-form">
                
                <!-- Cliente -->
                <div class="form-group">
                    <label for="cliente">Cliente *</label>
                    <input type="text" id="cliente" name="cliente" required 
                           value="{{ request.form.get('cliente', '') }}"
                           placeholder="Nome do cliente">
                </div>

                <!-- Produto -->
                <div class="form-group">
                    <label for="produto">Produto *</label>
                    <input type="text" id="produto" name="produto" required
                           value="{{ request.form.get('produto', '') }}"
                           placeholder="Nome do produto">
                </div>

                <!-- Quantidade e Hor√°rio -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="quantidade">Quantidade *</label>
                        <input type="number" id="quantidade" name="quantidade" required
                               value="{{ request.form.get('quantidade', '') }}"
                               min="0" placeholder="0">
                    </div>

                    <div class="form-group">
                        <label for="horario">Hor√°rio *</label>
                        <input type="time" id="horario" name="horario" required
                               value="{{ request.form.get('horario', '') }}">
                    </div>
                </div>

                <!-- Dia de Entrega -->
                <div class="form-group">
                    <label for="dia_entrega">Dia de Entrega *</label>
                    <input type="date" id="dia_entrega" name="dia_entrega" required
                           value="{{ request.form.get('dia_entrega', '') }}">
                </div>

                <!-- Destinat√°rio -->
                <div class="form-group">
                    <label for="destinatario">Destinat√°rio *</label>
                    <input type="text" id="destinatario" name="destinatario" required
                           value="{{ request.form.get('destinatario', '') }}"
                           placeholder="Nome do destinat√°rio">
                </div>

                <!-- Mensagem -->
                <div class="form-group">
                    <label for="mensagem">Mensagem (Opcional)</label>
                    <textarea id="mensagem" name="mensagem" rows="4"
                              placeholder="Mensagem personalizada para o cart√£o">{{ request.form.get('mensagem', '') }}</textarea>
                </div>

                <!-- Bot√µes -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        ‚úì Criar Pedido
                    </button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">
                        ‚Üê Voltar
                    </a>
                </div>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 Plante Uma Flor - Gerenciador de Comandas</p>
        </footer>
    </div>
</body>
</html>
