{% extends "base.html" %}

{% block title %}Criar Novo Pedido - Plante Uma Flor{% endblock %}

{% block content %}
<div class="painel-container">
    <div class="painel-header">
        <h2><i class="fas fa-plus-circle"></i> Criar Novo Pedido</h2>
        <div class="painel-actions">
            <a href="{{ url_for('web.index') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>
    </div>

    <div style="max-width: 600px; margin: 0 auto;">
        <form method="POST" action="{{ url_for('web.criar_pedido') }}">
            <div class="filter-group" style="margin-bottom: 1.5rem;">
                <label for="cliente">Cliente *</label>
                <input type="text" id="cliente" name="cliente" required>
            </div>

            <div class="filter-group" style="margin-bottom: 1.5rem;">
                <label for="produto">Produto *</label>
                <input type="text" id="produto" name="produto" required>
            </div>

            <div class="filter-group" style="margin-bottom: 1.5rem;">
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" name="quantidade" value="1" min="1">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
                <div class="filter-group">
                    <label for="dia_entrega">Data de Entrega *</label>
                    <input type="date" id="dia_entrega" name="dia_entrega" required>
                </div>

                <div class="filter-group">
                    <label for="horario">Horário *</label>
                    <input type="time" id="horario" name="horario" required>
                </div>
            </div>

            <div class="filter-group" style="margin-bottom: 1.5rem;">
                <label for="destinatario">Destinatário *</label>
                <input type="text" id="destinatario" name="destinatario" required>
            </div>

            <div class="filter-group" style="margin-bottom: 1.5rem;">
                <label for="telefone_cliente">Telefone</label>
                <input type="tel" id="telefone_cliente" name="telefone_cliente">
            </div>

            <div class="filter-group" style="margin-bottom: 1.5rem;">
                <label for="tipo_pedido">Tipo de Pedido</label>
                <select id="tipo_pedido" name="tipo_pedido">
                    <option value="Entrega">Entrega</option>
                    <option value="Retirada">Retirada</option>
                </select>
            </div>

            <div class="filter-group" style="margin-bottom: 1.5rem;">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco">
            </div>

            <div class="filter-group" style="margin-bottom: 1.5rem;">
                <label for="mensagem">Mensagem do Cartão</label>
                <textarea id="mensagem" name="mensagem" rows="3" style="resize: vertical; padding: 0.75rem; border: 1.5px solid var(--border-gray); border-radius: var(--radius-md); font-family: inherit; width: 100%;"></textarea>
            </div>

            <div class="filter-group" style="margin-bottom: 1.5rem;">
                <label for="observacoes">Observações</label>
                <textarea id="observacoes" name="observacoes" rows="2" style="resize: vertical; padding: 0.75rem; border: 1.5px solid var(--border-gray); border-radius: var(--radius-md); font-family: inherit; width: 100%;"></textarea>
            </div>

            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">
                    <i class="fas fa-save"></i> Criar Pedido
                </button>
                <a href="{{ url_for('web.index') }}" class="btn btn-secondary">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
